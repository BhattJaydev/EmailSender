<html lang="en">
<head>
    <title>Email Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
{% include 'navbar1.html' %}
<div class="container" style="width:65%">
    <form action="{%url 'email_info'%}" method="POST"> {% csrf_token %}<br>
        <h1 align = "center" style="color:blue">Email</h1>
        <div class="mb-3">
            <label class="form-label" style="color:black">To</label>
            <input name="to" style="color:blue" class="form-control" type="email" required aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" style="color:black">Subject</label>
            <input name="subject" style="color:blue" class="form-control" type="text" required  aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" style="color:black">Message Body</label>
            <textarea name="message" class="form-control" required rows="8"></textarea>
        </div>
        <br>
        <div class="mb-3" align="center">
            <input type="submit" value="Send Email" class="btn btn-primary" style="width:180px; height:45px">
        </div>
    </form>
</div>
{% include 'footer.html' %}
</body>
</html>
