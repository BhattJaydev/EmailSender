<html lang="en">
<head>
    <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
    <form action="{%url 'signup'%}" method="POST"> {% csrf_token %}
        <h1 align = "center">Sign Up</h1>
        <div class="mb-3">
            <label class="form-label" >First Name</label>
            <input name="fname" class="form-control" type="text" required placeholder="Enter your firstname"
                   aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" >Last Name</label>
            <input name="lname" class="form-control" type="text" required placeholder="Enter your lastname"
                   aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" >Gender</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="g" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="g" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="g" id="inlineRadio3" value="Other">
            <label class="form-check-label" for="inlineRadio3">Other</label><br>
          </div>
          <br>
        </div>
        <div class="mb-3">
            <label class="form-label" >User Name</label>
            <input name="uname" class="form-control" type="text" required placeholder="Enter your Username"
                   aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" >Email</label>
            <input name="email" class="form-control" type="email" required placeholder="Enter Email"
                   aria-label="default input example">
        </div>
        <div class="mb-3">
            <label class="form-label" >Password</label>
            <input name="pwd" class="form-control" type="password" required placeholder="Enter Strong Password"
                   aria-label="default input example">
        </div>
        <div class="mb-3" align="center">
            <button type="submit" class="btn btn-primary" style="width:300px">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
